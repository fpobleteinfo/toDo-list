<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List | Desafio Latam 2023 | Felipe Poblete</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <h1>To Do List</h1>
    <hr />

    <section class="main">
      <div class="input">
        <input
          type="text"
          id="inputTarea"
          class="input-tarea"
          placeholder="Agregar Nueva Tarea..."
        />
        <button onclick="agregarTarea()">Agregar</button>
      </div>

      <div class="totales">
        <p>Total:</p>
        <p id="total-tareas">0</p>
      </div>
      <div class="completadas">
        <p>Completadas:</p>
        <p id="total-completadas">0</p>
      </div>
    </section>

    <div class="tabla-tareas">
        <table style="width: 30%">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tarea</th>
              <th>Completada</th>
              <th>Anular</th>
            </tr>
          </thead>
          <tbody id="tareas"></tbody>
        </table>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/f5bdbb41e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/funciones.js"></script>
  </body>
</html>
